{% extends "flashcardsApp/layout.html" %}

{% block body %}

    <h2>Create a new Deck</h2>

    <form action="{% url 'view_decks' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Submit Form">
    </form>

    <hr>

    {% if edit_mode %}
    
        <p>You can delete your deck here</p>
        <a href="{% url 'delete_deck' deck_obj.id %}" class="btn btn-danger">Delete</a>

    {% endif %}


{% endblock %}
