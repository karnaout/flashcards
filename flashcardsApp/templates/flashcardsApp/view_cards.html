{% extends "flashcardsApp/layout.html" %}

{% block body %}

    <h2>View Cards</h2>

    {% if cards %}
    <ul>
        {% for card in cards %}
            <li>{{card.question}}  -  <a href="{% url 'edit_card' card.id %}">edit</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No cards found</h3>
{% endif %}

{% endblock %}
